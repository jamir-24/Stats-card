<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="box-container">
        <div class="items">
            <div class="image-items"></div>

            <div class="text-items">
                <h2>Get <span>insights</span> that help your business grow.</h2>
                <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
                <div class="stats">
                    <div><h3>10k+</h3> <p>companies</p></div>
                    <div><h3>314</h3> <p>templates</p></div>
                    <div><h3>12m+</h3> <p>queries</p></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jamir-ul-awual-9b090a87/" target="_blank">Jamir</a>.
        </div>
    </footer>
    
</body>
</html>
